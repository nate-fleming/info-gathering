<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article id="addressList">
        <fieldset>
            <label for="fullName">Name</label>
            <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
        </fieldset>
        <fieldset>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" />
        </fieldset>

        <button id="saveEntry">Save Address</button>
    </article>
    <article id="favoriteThings">
        <fieldset>
            <label for="thing">Thing</label>
            <input type="text" id="thing" placeholder="What is your favorite thing?" autofocus />
        </fieldset>
        <fieldset>
            <label for="store">Store</label>
            <input type="text" id="store" placeholder="Where can you buy it?" />
        </fieldset>

        <button id="thingButton">Save Thing</button>
    </article>
    <script src="scripts/favoriteThings.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
